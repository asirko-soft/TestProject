plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'io.rest-assured:rest-assured:4.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'io.cucumber:cucumber-junit:4.3.0'
    compile 'io.cucumber:cucumber-java:4.3.0'
    compile 'io.cucumber:cucumber-java8:4.3.0'
    compile 'io.cucumber:cucumber-core:4.3.0'
    compile "org.testng:testng:6.14.3"
    compile 'org.seleniumhq.selenium:selenium-java:3.141.59'
    testCompile("io.github.bonigarcia:webdrivermanager:3.6.1")
}
